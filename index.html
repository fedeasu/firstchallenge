<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="container">

      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration" style="width:100%">
        <div class="inner">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="shop">
            <img src="images/icon-music.svg" alt="icon" style="width:45px">
            <p><span>Annual Plan</span> <br> $59.99/year</p> 
            <a href="#" style="font-weight:700; font-size: 14px;">Change</a>
          </div>
          
          <button >
            Proceed to Payment
          </button>    
              
          <a href="#" style="text-decoration:none; color: #666; font-size: 14px;">Cancel Order</a>
        
        </div>
        
      </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico</a>.
  </div>
</body>
</html>
